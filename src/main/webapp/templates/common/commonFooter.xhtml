<html xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"

  <body>
    <ui:composition>
      <h:dataTable>
		<!--
        <h:column>
          <f:facet name="header">
            <p:clock pattern="HH:mm:ss" mode="server"/>
          </f:facet>
        </h:column>
		-->
        <h:column>
          <f:facet name="header">
            <h:form>
              <p:remoteCommand name="lazyload_online" update="studentsOnline"></p:remoteCommand>
              <span id="online_counter">
                <h:outputText value="ONLINE:" />
                <h:outputText id="studentsOnline" value="#{sessionListener.getTotalActiveSession()}" />
              </span>
            </h:form>
          </f:facet>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:form>
              <p:remoteCommand name="lazyload" update="sessionTime"
              action="#{sessionCollector.updateSessionTime()}"></p:remoteCommand>
              <span id="session_timer">
                <h:outputText value="SESSION:" />
                <h:outputText id="sessionTime" value="#{sessionCollector.sessionTime}" />
                <h:outputText value="s" />
              </span>
            </h:form>
          </f:facet>
        </h:column>
