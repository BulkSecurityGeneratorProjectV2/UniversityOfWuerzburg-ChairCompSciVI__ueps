<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" class="mainfont maincolor">
 <f:view>
  <h:head>
   <!-- ************************************************************************ -->
   <h:outputStylesheet library="css" name="jquery.tipsy.css" />
   <h:outputStylesheet library="css" name="jquery.mCustomScrollbar.css" />
   <h:outputStylesheet library="css" name="main.css" />
   <!-- ************************************************************************ -->
   <h:outputScript library="js" name="jquery.mCustomScrollbar.js" />
   <h:outputScript library="js" name="jquery.tipsy.js" />
   <h:outputScript library="js" name="jquery.pulsate.min.js" />
   <h:outputScript library="js" name="jquery.ui.touch-punch.min.js" />
   <h:outputScript library="js" name="main.js" />
   <!-- ************************************************************************ -->
   <title>#{txt['BASIC.NAME']}</title>
   <link rel="shortcut icon" href="resources/img/#{config['IMG.FAVICON']}" />
   <link rel="icon" type="image/x-icon" href="resources/img/#{config['IMG.FAVICON']}" />
   <!-- ************************************************************************ -->
  </h:head>
  <h:body>
   <div id="page">
    <div id="header">
     <ui:insert name="header">
      <ui:include src="/templates/common/commonHeader.xhtml" />
     </ui:insert>
    </div>
    <div id="content" class="roundcorners2">
     <noscript>
      <div style="height: 50px; width:830px; text-align:center;
        background-color: red; margin-bottom: 20px; padding: 10px">
       <h3>#{txt['ERROR.JAVASCRIPT']}</h3>
      </div>
     </noscript>
     <!-- ************************************************************************ -->
     <!-- Internet Explorer Warning Message -->
     <p:panel id="shitty_internet_explorer" rendered="#{sessionListener.showIEError()}">#{txt['ERROR.IE']} 
     <p:commandButton value="#{txt['HIDE']}" onclick="hideIEMessage()"
     actionListener="#{sessionListener.disableIEError()}" styleClass="hide_panel_button" /></p:panel>
     <!-- ************************************************************************ -->
     <!-- Info panel that can be used for maintenance messages  -->
     <!-- to activate the panel, just toggle 'false' to 'true'  -->
     <!-- at '#{sessionListener.showInfoScreen(false)}'         -->
     <p:panel id="info_screen" rendered="#{sessionListener.showInfoScreen(true)}">
       Info: Wartung am Dienstag den 01.04.2013 zwischen 14:00 und 15:00 Uhr
       <p:commandButton value="#{txt['HIDE']}" oncomplete="hideInfoMessage()"
       actionListener="#{sessionListener.disableInfoScreen()}" styleClass="hide_panel_button" />
     </p:panel>
     <!-- ************************************************************************ -->
     <ui:insert name="content">
      <ui:include src="/templates/common/commonContent.xhtml" />
     </ui:insert>
    </div>
    <div id="footer">
     <ui:insert name="footer">
      <ui:include src="/templates/common/commonFooter.xhtml" />
      <script type="text/javascript">syncSessionDisplay()</script>
     </ui:insert>
    </div>
   </div>
  </h:body>
 </f:view>
</html>
