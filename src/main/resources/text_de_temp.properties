EDIT_SC.DESCRIPTION_TITLE   = Datenbank-Rechte Skript. Die Studenten sollten \
                              über einen Datenbank-Nutzer üben, der nur \
                              beschränkte Rechte besitzt. Dafür wird das \
                              folgendes Skript bereitgestellt:<br/><br/>\
                              Die <b>fett</b> \
                              dargestellten Stellen müssen entsprechend \
                              ersetzt werden und mit den \
                              nachfolgenden Datenbank-Angaben \
                              übereinstimmen. \
                              Sie können auch erst die unteren Datenbankfelder \
                              füllen. Die Stellen werden anschließend \
                              automatisch ersetzt (<span style="color:green">\
                              <b>grüne</b></span> Textstellen).
EDIT_SC.DESCRIPTION         = GRANT USAGE ON *.* TO '<b>user_name</b>'@\
                              '<b>db_host</b>' IDENTIFIED BY \
                              '<b>password</b>' WITH MAX_QUERIES_PER_HOUR \
                              0 MAX_CONNECTIONS_PER_HOUR 0 \
                              MAX_UPDATES_PER_HOUR 0 \
                              MAX_USER_CONNECTIONS 0; GRANT SELECT, \
                              INSERT, UPDATE, DELETE, CREATE, \
                              DROP, ALTER, LOCK TABLES ON \
                              `<b>db_name</b>`.* TO  '<b>user_name</b>'@\
                              '<b>db_host</b>';
EDIT_SC.DROP_USER_TITLE     = Datenbank-Nutzer wieder löschen
# EDIT_SC.DROP_USER           = GRANT USAGE ON *.* TO '<b>user_name</b>'@\
#                               '<b>db_host</b>'; DROP USER \
#                               '<b>user_name</b>'@'<b>db_host</b>';\
#                               DELETE FROM mysql.user WHERE \
#                               user='<b>user_name</b>'; DELETE FROM \
#                               mysql.db WHERE user='<b>user_name</b>';
EDIT_SC.DROP_USER           = REVOKE ALL PRIVILEGES, \
                              GRANT OPTION FROM '<b>user_name</b>'@'<b>db_host</b>'; DROP USER \
                              '<b>user_name</b>'@'<b>db_host</b>';
EDIT_SC.SAVE_TOOLTIP        = Nach dem Absenden findet ein \
                              DB-Verbindungstest statt. Es wird jedoch nicht \
                              geprüft, ob der Nutzer nur eingeschränkte \
